<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-heroComponentSimple-production</title>

    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="index.js"></script>


    <style>
        .error {
            border: 1px solid blue;
            padding: 10px 15px;
            margin: 0 0 10px;
            border-radius: 4px
        }

        .error--warning {
            border: 1px solid red;
            padding: 10px 15px;
            margin: 0 0 10px;
            border-radius: 4px
        }

        .error--invalid {
            border: 1px solid green;
            padding: 10px 15px;
            margin: 0 0 10px;
            border-radius: 4px
        }
    </style>

</head>
<body ng-app="heroApp">
<!-- components match only elements -->
<div ng-controller="mainController as errors">
    <div ng-repeat="error in errors.list"
         main-directive
         type="{{error.type}}">
        {{error.message}}
    </div>

</div>
</body>
</html>
